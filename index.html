<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&family=Raleway:wght@200&family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
        <div id="label">Recipe App</div>
        <form >
            <input type="text" placeholder="Search for Recipe">
            <i class="fa-solid fa-magnifying-glass"></i>
        </form>
    
    <div class="result-flex">
        
        <div class="result">
            <div class="result-img">
                    <img src="./images/egg.avif">
             </div>


             <div class="info">
                <div class="result-info">
                        <p>This is a recipe </p>
                        <p>Calories: 120</p>
                </div>

                    <div class="result-btns">
                            <button class="see-more">See more <span><i class="fa-solid fa-arrow-down"></i></span></button>
                    </div>
                
                
             </div>
               

        </div>
    
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
